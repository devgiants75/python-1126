<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 웹 브라우저 탭의 제목을 표시-->
</head>
<body>
    <!--
        body 영역(태그) 내에서 작성한 내용은 웹 브라우저에 표시
        : 주석 내의 내용을 표시되지 X

        live server 실행 단축키: alt + l + o
    -->

    <!-- 제목 태그: hn(heading) - 숫자가 작을 수록 글자가 커짐 -->
    <h1>안녕하세요</h1>
    <h2>반갑습니다</h2>
    <h3>어서오세요</h3>
    <h4>웹크롤링</h4>

    <!-- 단락 태그: p(paragraph) - 단락을 나타내는 태그-->
    <p>단락을 나타내는 p태그</p>
    <p>줄바꿈처리가 되어 있음</p>

    <!-- 
        div 태그: 특정 구역을 나타내는 태그 
        a 태그: 다른 페이지와 연결하는 하이퍼링크 태그
            >> href 속성을 사용하여 연결할 URL작성
        input 태그: 사용자로부터 내용을 입력받는 태그
    -->
    <div>특정 구역 태그</div>
    <a href="www.naver.com">네이버 바로가기</a>
    <input type="text">

</body>
</html>
